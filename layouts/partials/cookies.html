<style>
    .cookie-consent-box{position:fixed;bottom:20px;right:20px;width:400px;height:130px;z-index:100}@media (max-width: 767px){.cookie-consent-box{left:30px;right:10px;width:auto;height:auto}}.cookie-consent-text-container{color:#000}.cookie-consent-button{border:none;color:#fff;text-align:center;text-decoration:none;display:inline-block;font-size:16px;margin:4px 2px;cursor:pointer}.cookie-consent-button-accept{background-color:#307033;border:none;color:#fff;padding:10px 32px;text-align:center;text-decoration:none;display:inline-block;font-size:16px;margin:4px 2px;cursor:pointer}.cookie-consent-button-accept:hover{background-color:#1a3b1b}.cookie-consent-button-decline{background-color:#9c2b23;border:none;color:#fff;padding:10px 32px;text-align:center;text-decoration:none;display:inline-block;font-size:16px;margin:4px 2px;cursor:pointer}.cookie-consent-button-decline:hover{background-color:#68150f}@keyframes slide-in{0%{transform:translateX(120%)}100%{transform:translateX(0%)}}@-webkit-keyframes slide-in{0%{-webkit-transform:translateX(120%)}100%{-webkit-transform:translateX(0%)}}@keyframes slide-out{0%{transform:translateX(0%)}100%{transform:translateX(120%)}}@-webkit-keyframes slide-out{0%{-webkit-transform:translateX(0%)}100%{-webkit-transform:translateX(120%)}}.cookie-consent-box-slide-out{animation:slide-out .5s forwards;-webkit-animation:slide-out .5s forwards}.cookie-consent-box-slide-in{animation:slide-in .5s forwards;-webkit-animation:slide-in .5s forwards}
</style>
<div id="cookie-consent-box" style="display: none" class="cookie-consent-box nav-list nav">
    <div class="cookie-consent-text-container">
        <b><u>Hi there!</u></b>
        <br />
        <b>Sorry to interrupt, but I use Google Analytics Cookies to gather data from my site. Is that OK with
            you?</b>
        <div class="cookie-consent-button-container">
            <div class="cookie-consent-button">
                <p onclick="consentToCookies();hideCookieBox()" class="cookie-consent-button-accept">Accept</p>
            </div>
            <div class="cookie-consent-button">
                <p onclick="doNotConsentToCookies();hideCookieBox()" class="cookie-consent-button-decline">Decline</p>
            </div>
        </div>
    </div>
</div>
<script>
    function setCookie(name, value, days) {
        var expires = "";
        if (days) {
            var date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + (value || "") + expires + "; path=/";
    }
    function getCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') c = c.substring(1, c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
        }
        return null;
    }
</script>
<script>
    if (getCookie('cookie-consent-completed') == null) {
        document.getElementById("cookie-consent-box").style.display = "block";
    }
    function hideCookieBox() {
        setCookie('cookie-consent-completed', 'true', 365);
        var element = document.getElementById('cookie-consent-box');
        element.classList.remove('cookie-consent-box-slide-in');
        element.classList.add('cookie-consent-box-slide-out');
    }
</script>
