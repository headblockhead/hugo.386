<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
{{- partial "head.html" . -}}

{{- partial "scripts.html" . -}}

<body>
    <!-- If we need to add asciinema js, do it. -->
    {{ if .Params.asciinema }}
    <script src="{{ .Site.BaseURL }}js/asciinema-player.js"></script>
    {{ end }}
    {{- partial "header.html" . -}}
    <div id="content" class="container">
        {{- block "main" . }}{{- end }}
    </div>
    <!-- This second close div tag is necercary - this theme is a mess. -->
    </div>
    {{- partial "footer.html" . -}}
</body>

</html>
